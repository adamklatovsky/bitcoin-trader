<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Predictor & Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --buy: #2ecc71;
            --sell: #e74c3c;
            --hold: #f1c40f;
            --accent: #3498db;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background-color: var(--card); padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 450px; text-align: center; }
        
        #signal-box { font-size: 2.5rem; font-weight: 800; padding: 1rem; border-radius: 15px; margin: 1rem 0; text-transform: uppercase; }
        .buy-style { background: rgba(46, 204, 113, 0.15); color: var(--buy); border: 2px solid var(--buy); }
        .sell-style { background: rgba(231, 76, 60, 0.15); color: var(--sell); border: 2px solid var(--sell); }
        .hold-style { background: rgba(241, 196, 15, 0.15); color: var(--hold); border: 2px solid var(--hold); }
        
        .metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .metric-item { background: #2a2a2a; padding: 10px; border-radius: 10px; font-size: 0.85rem; }
        .metric-value { display: block; font-weight: bold; color: #fff; margin-top: 5px; }

        /* Wallet Styles */
        .wallet-section { border-top: 1px solid #333; margin-top: 25px; padding-top: 20px; text-align: left; }
        .wallet-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; color: var(--accent); display: flex; justify-content: space-between; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; background: #2a2a2a; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: opacity 0.2s; }
        .btn-add { background: var(--accent); color: white; padding: 0 15px; }
        .btn-reset { background: transparent; border: 1px solid var(--sell); color: var(--sell); padding: 8px; width: 100%; font-size: 0.8rem; }
        button:hover { opacity: 0.8; }
        .total-box { font-size: 1.2rem; margin-bottom: 15px; }
        .total-value { color: var(--buy); font-weight: bold; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>Bitcoin Decision Support</h1>
    
    <div id="loader" class="loader"></div>
    
    <div id="content" style="display:none;">
        <div id="signal-box">---</div>
        <p id="instruction" style="font-size: 0.9rem; min-height: 40px;">Analyzuji...</p>
        
        <div class="metrics">
            <div class="metric-item">Cena BTC<span class="metric-value" id="price">-</span></div>
            <div class="metric-item">Fear & Greed<span class="metric-value" id="fng">-</span></div>
            <div class="metric-item">RSI (14d)<span class="metric-value" id="rsi">-</span></div>
            <div class="metric-item">Trend (SMA20)<span class="metric-value" id="trend">-</span></div>
        </div>

        <div class="wallet-section">
            <div class="wallet-title">Moje Investice</div>
            <div class="total-box">Celkem vloženo: <span id="total-invested" class="total-value">0</span> Kč</div>
            
            <div class="input-group">
                <input type="number" id="deposit-amount" placeholder="Částka (např. 150)" value="150">
                <button class="btn-add" onclick="addDeposit()">Vložit</button>
            </div>
            
            <button class="btn-reset" onclick="resetWallet()">Tlačítko: Vybráno vše (Vynulovat)</button>
        </div>

        <p style="font-size: 0.6rem; color: #666; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px;">Update: Každých 9:00 ráno</p>
    </div>
</div>

<script>
// --- LOGIKA WALLETU ---
let totalSaved = parseFloat(localStorage.getItem('btc_total_invested')) || 0;
updateWalletUI();

function addDeposit() {
    const input = document.getElementById('deposit-amount');
    const value = parseFloat(input.value);
    
    if (!isNaN(value) && value > 0) {
        totalSaved += value;
        localStorage.setItem('btc_total_invested', totalSaved);
        updateWalletUI();
        input.value = "150"; // Reset na tvých obvyklých 150
    }
}

function resetWallet() {
    if (confirm("Opravdu jsi vybral vše a chceš vynulovat historii vkladů?")) {
        totalSaved = 0;
        localStorage.setItem('btc_total_invested', 0);
        updateWalletUI();
    }
}

function updateWalletUI() {
    document.getElementById('total-invested').innerText = totalSaved.toLocaleString('cs-CZ');
}

// --- LOGIKA DAT A SIGNÁLŮ ---
async function fetchData() {
    try {
        const priceRes = await fetch('https://min-api.cryptocompare.com/data/v2/histoday?fsym=BTC&tsym=USD&limit=21');
        const priceData = await priceRes.json();
        const history = priceData.Data.Data;
        const currentPrice = history[history.length - 1].close;
        
        const fngRes = await fetch('https://api.alternative.me/fng/');
        const fngData = await fngRes.json();
        const fngValue = parseInt(fngData.data[0].value);

        // RSI Výpočet
        let gains = 0, losses = 0;
        for (let i = history.length - 14; i < history.length; i++) {
            let diff = history[i].close - history[i-1].close;
            diff > 0 ? gains += diff : losses -= diff;
        }
        const rsi = 100 - (100 / (1 + (gains / losses)));
        const sma20 = history.slice(-20).reduce((a, b) => a + b.close, 0) / 20;

        updateUI(currentPrice, fngValue, rsi, sma20);
    } catch (error) {
        document.getElementById('instruction').innerText = "Chyba API. Zkontroluj připojení.";
    }
}

function updateUI(price, fng, rsi, sma) {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    
    document.getElementById('price').innerText = `$${price.toLocaleString()}`;
    document.getElementById('fng').innerText = `${fng}/100`;
    document.getElementById('rsi').innerText = rsi.toFixed(2);
    document.getElementById('trend').innerText = price > sma ? "Bullish" : "Bearish";

    const signalBox = document.getElementById('signal-box');
    const instr = document.getElementById('instruction');

    // TVOJE STRATEGIE (Upravená pro "Sell All" při extrému)
    const isOverheated = rsi > 75 || fng > 85; 
    const trendBreaking = price < sma;

    if (rsi < 40 || fng < 30) {
        signalBox.innerText = "BUY";
        signalBox.className = "buy-style";
        instr.innerText = "Trh je dole. Kupuj za 150 Kč nebo naskoč All-in.";
    } else if (isOverheated) {
        signalBox.innerText = "SELL ALL";
        signalBox.className = "sell-style";
        instr.innerText = "Extrémní euforie! Prodej vše a klikni na 'Vybráno vše'.";
    } else {
        signalBox.innerText = "HOLD";
        signalBox.className = "hold-style";
        instr.innerText = "Žádný silný signál. Dnes jen drž a přikup za 150 Kč.";
    }
}

fetchData();
</script>
</body>
</html>
