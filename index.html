<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-green: #34C759;
            --apple-red: #FF3B30;
            --apple-gold: #FFD60A;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #000000);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 35px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 2rem;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #signal-box {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 1.5rem 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .buy-style { color: var(--apple-green); text-shadow: 0 0 20px rgba(52, 199, 89, 0.4); }
        .sell-style { color: var(--apple-red); text-shadow: 0 0 20px rgba(255, 59, 48, 0.4); }
        .hold-style { color: var(--apple-gold); text-shadow: 0 0 20px rgba(255, 214, 10, 0.4); }

        .instruction {
            font-weight: 300;
            color: #a1a1a6;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 2.5rem;
        }

        .metric-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 18px;
        }

        .metric-label { font-size: 0.7rem; color: #86868b; text-transform: uppercase; letter-spacing: 1px; }
        .metric-value { display: block; font-size: 1.1rem; font-weight: 600; margin-top: 4px; }

        /* Wallet Section */
        .wallet {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--glass-border);
        }

        .total-label { font-size: 0.8rem; color: #86868b; }
        .total-value { font-size: 1.8rem; font-weight: 700; margin: 5px 0 15px 0; color: #fff; }

        .input-group {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 12px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }

        button {
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-add { background: #fff; color: #000; padding: 0 20px; }
        .btn-add:active { transform: scale(0.95); }

        .btn-reset {
            background: transparent;
            color: #ff453a;
            width: 100%;
            padding: 10px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>BTC Vision</h1>
    
    <div id="loader" class="loader"></div>
    
    <div id="content" style="display:none;">
        <div id="signal-box">---</div>
        <p class="instruction" id="instruction">Analyzuji data...</p>
        
        <div class="metrics">
            <div class="metric-item">
                <span class="metric-label">Cena</span>
                <span class="metric-value" id="price">-</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">Sentiment</span>
                <span class="metric-value" id="fng">-</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">RSI</span>
                <span class="metric-value" id="rsi">-</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">Trend</span>
                <span class="metric-value" id="trend">-</span>
            </div>
        </div>

        <div class="wallet">
            <span class="total-label">Investováno celkem</span>
            <div class="total-value"><span id="total-invested">0</span> Kč</div>
            
            <div class="input-group">
                <input type="number" id="deposit-amount" value="150">
                <button class="btn-add" onclick="addDeposit()">Vložit</button>
            </div>
            
            <button class="btn-reset" onclick="resetWallet()">Vybráno vše (Reset)</button>
        </div>
    </div>
</div>

<script>
let totalSaved = parseFloat(localStorage.getItem('btc_vision_v3')) || 0;
updateWalletUI();

function addDeposit() {
    const input = document.getElementById('deposit-amount');
    const val = parseFloat(input.value);
    if (!isNaN(val)) {
        totalSaved += val;
        localStorage.setItem('btc_vision_v3', totalSaved);
        updateWalletUI();
    }
}

function resetWallet() {
    totalSaved = 0;
    localStorage.setItem('btc_vision_v3', 0);
    updateWalletUI();
}

function updateWalletUI() {
    document.getElementById('total-invested').innerText = totalSaved.toLocaleString('cs-CZ');
}

async function fetchData() {
    try {
        const pRes = await fetch('https://min-api.cryptocompare.com/data/v2/histoday?fsym=BTC&tsym=USD&limit=21');
        const pData = await pRes.json();
        const history = pData.Data.Data;
        const price = history[history.length - 1].close;
        
        const fRes = await fetch('https://api.alternative.me/fng/');
        const fData = await fRes.json();
        const fng = parseInt(fData.data[0].value);

        let gains = 0, losses = 0;
        for (let i = history.length - 14; i < history.length; i++) {
            let d = history[i].close - history[i-1].close;
            d > 0 ? gains += d : losses -= d;
        }
        const rsi = 100 - (100 / (1 + (gains / losses)));
        const sma = history.slice(-20).reduce((a, b) => a + b.close, 0) / 20;

        render(price, fng, rsi, sma);
    } catch (e) {
        document.getElementById('instruction').innerText = "Data nejsou dostupná.";
    }
}

function render(price, fng, rsi, sma) {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    
    document.getElementById('price').innerText = `$${price.toLocaleString()}`;
    document.getElementById('fng').innerText = `${fng}/100`;
    document.getElementById('rsi').innerText = Math.round(rsi);
    document.getElementById('trend').innerText = price > sma ? "Up" : "Down";

    const box = document.getElementById('signal-box');
    const ins = document.getElementById('instruction');

    if (rsi < 40 || fng < 30) {
        box.innerText = "BUY";
        box.className = "buy-style";
        ins.innerText = "Trh je v depresi. Čas na nákup.";
    } else if (rsi > 75 || fng > 85) {
        box.innerText = "SELL";
        box.className = "sell-style";
        ins.innerText = "Trh je přehřátý. Likviduj pozici.";
    } else {
        box.innerText = "HOLD";
        box.className = "hold-style";
        ins.innerText = "Udržuj pozici a denní vklady.";
    }
}

fetchData();
</script>
</body>
</html>
