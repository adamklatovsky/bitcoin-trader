<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Vision Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-green: #34C759;
            --apple-red: #FF3B30;
            --apple-gold: #FFD60A;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #000000);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 35px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 2rem;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #signal-box {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 1rem 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .buy-style { color: var(--apple-green); text-shadow: 0 0 20px rgba(52, 199, 89, 0.4); }
        .sell-style { color: var(--apple-red); text-shadow: 0 0 20px rgba(255, 59, 48, 0.4); }
        .hold-style { color: var(--apple-gold); text-shadow: 0 0 20px rgba(255, 214, 10, 0.4); }

        .instruction {
            font-weight: 300;
            color: #a1a1a6;
            margin-bottom: 2rem;
            line-height: 1.5;
            min-height: 3em;
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .metric-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 18px;
        }

        .metric-label { font-size: 0.7rem; color: #86868b; text-transform: uppercase; letter-spacing: 1px; }
        .metric-value { display: block; font-size: 1.1rem; font-weight: 600; margin-top: 4px; }

        .wallet-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            margin-top: 15px;
            text-align: left;
        }

        .profit-badge {
            float: right;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .profit-pos { background: rgba(52, 199, 89, 0.2); color: var(--apple-green); }
        .profit-neg { background: rgba(255, 59, 48, 0.2); color: var(--apple-red); }

        .total-label { font-size: 0.8rem; color: #86868b; display: block; margin-bottom: 4px; }
        .total-value { font-size: 1.4rem; font-weight: 700; margin-bottom: 15px; color: #fff; }

        .input-group {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 10px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 8px 12px;
            width: 100%;
            font-size: 0.9rem;
            outline: none;
        }

        button {
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-add { background: #fff; color: #000; padding: 0 15px; }
        .btn-add:active { transform: scale(0.95); }

        .btn-reset {
            background: transparent;
            color: #ff453a;
            width: 100%;
            padding: 8px;
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0.6;
        }
        .btn-reset:hover { opacity: 1; }

        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: #fff 3px solid;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>BTC Vision</h1>
    
    <div id="loader" class="loader"></div>
    
    <div id="content" style="display:none;">
        <div id="signal-box">---</div>
        <p class="instruction" id="instruction">Analyzuji data...</p>
        
        <div class="metrics">
            <div class="metric-item">
                <span class="metric-label">Cena</span>
                <span class="metric-value" id="price">-</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">Sentiment</span>
                <span class="metric-value" id="fng">-</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">RSI (14)</span>
                <span class="metric-value" id="rsi">-</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">Trend (SMA20)</span>
                <span class="metric-value" id="trend">-</span>
            </div>
        </div>

        <div class="wallet-section">
            <span class="total-label">Investováno celkem</span>
            <div class="total-value"><span id="total-invested">0</span> Kč</div>
            
            <div class="input-group">
                <input type="number" id="deposit-amount" placeholder="Částka vkladu" value="150">
                <button class="btn-add" onclick="updateMoney('invested', 'deposit-amount')">Vložit</button>
            </div>
            <button class="btn-reset" onclick="resetMoney('invested')">Resetovat vklady</button>
        </div>

        <div class="wallet-section">
            <div id="profit-pct" class="profit-badge profit-pos">0%</div>
            <span class="total-label">Aktuální hodnota investice</span>
            <div class="total-value"><span id="current-value-display">0</span> Kč</div>
            
            <div class="input-group">
                <input type="number" id="current-value-input" placeholder="Zadej aktuální stav">
                <button class="btn-add" onclick="updateMoney('current', 'current-value-input')">Aktualizovat</button>
            </div>
            <button class="btn-reset" onclick="resetMoney('current')">Resetovat hodnotu</button>
        </div>
    </div>
</div>

<script>
let data = {
    invested: parseFloat(localStorage.getItem('btc_v3_invested')) || 0,
    current: parseFloat(localStorage.getItem('btc_v3_current')) || 0
};

updateUI();

function updateMoney(type, inputId) {
    const input = document.getElementById(inputId);
    const val = parseFloat(input.value);
    
    if (!isNaN(val) && val >= 0) {
        if (type === 'invested') {
            data.invested += val;
        } else {
            data.current = val;
        }
        saveAndRefresh();
        input.value = "";
    }
}

function resetMoney(type) {
    if (confirm('Opravdu resetovat?')) {
        data[type] = 0;
        saveAndRefresh();
    }
}

function saveAndRefresh() {
    localStorage.setItem('btc_v3_invested', data.invested);
    localStorage.setItem('btc_v3_current', data.current);
    updateUI();
}

function updateUI() {
    document.getElementById('total-invested').innerText = data.invested.toLocaleString('cs-CZ');
    document.getElementById('current-value-display').innerText = data.current.toLocaleString('cs-CZ');
    
    const profitEl = document.getElementById('profit-pct');
    if (data.invested > 0) {
        const pct = ((data.current - data.invested) / data.invested) * 100;
        profitEl.innerText = (pct > 0 ? "+" : "") + pct.toFixed(1) + "%";
        profitEl.className = "profit-badge " + (pct >= 0 ? "profit-pos" : "profit-neg");
        profitEl.style.display = "block";
    } else {
        profitEl.style.display = "none";
    }
}

async function fetchData() {
    try {
        const pRes = await fetch('https://min-api.cryptocompare.com/data/v2/histoday?fsym=BTC&tsym=USD&limit=30');
        const pData = await pRes.json();
        const history = pData.Data.Data;
        const price = history[history.length - 1].close;
        
        const fRes = await fetch('https://api.alternative.me/fng/');
        const fData = await fRes.json();
        const fng = parseInt(fData.data[0].value);

        // Robustní RSI (14)
        let gains = 0, losses = 0;
        for (let i = history.length - 14; i < history.length; i++) {
            let diff = history[i].close - history[i-1].close;
            if (diff > 0) gains += diff; else losses -= diff;
        }
        
        const rs = losses === 0 ? 100 : gains / losses;
        const rsi = 100 - (100 / (1 + rs));
        const sma = history.slice(-20).reduce((a, b) => a + b.close, 0) / 20;

        render(price, fng, rsi, sma);
    } catch (e) {
        document.getElementById('instruction').innerText = "Chyba při načítání dat. Zkontroluj připojení.";
    }
}

function render(price, fng, rsi, sma) {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    
    document.getElementById('price').innerText = `$${price.toLocaleString()}`;
    document.getElementById('fng').innerText = `${fng}/100`;
    document.getElementById('rsi').innerText = Math.round(rsi);
    document.getElementById('trend').innerText = price > sma ? "Up" : "Down";

    const box = document.getElementById('signal-box');
    const ins = document.getElementById('instruction');

    // Vylepšená logika signálu (RSI + F&G)
    if (rsi < 35 || fng < 25) {
        box.innerText = "BUY";
        box.className = "buy-style";
        ins.innerText = "Extrémní strach nebo přeprodáno. Historicky ideální pro nákup.";
    } else if (rsi > 75 || fng > 80) {
        box.innerText = "SELL";
        box.className = "sell-style";
        ins.innerText = "Trh je v euforii. Zvaž výběr zisků nebo stop-loss.";
    } else {
        box.innerText = "HOLD";
        box.className = "hold-style";
        ins.innerText = "Trh je v rovnováze. Pokračuj v pravidelné strategii.";
    }
}

fetchData();
</script>
</body>
</html>
